---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
            {% if page.display_date %}
              <p style="text-align: center;">{{ page.date | date: "%b %-d, %Y" }}</p><hr>
            {% endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
